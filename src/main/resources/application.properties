spring.datasource.url=jdbc:postgresql://localhost:5433/robotapocalypse
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.main.allow-circular-references=true

hibernate.transaction.jta.platform = org.hibernate.engine.transaction.jta.platform.internal.JBossAppServerJtaPlatform

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL12Dialect

spring.jpa.open-in-view=false
