spring.datasource.url=jdbc:postgresql://localhost:5432/robotapocalypse
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.main.allow-circular-references=true

# Specify the JTA platform implementation if you are using JTA
# hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.BitronixJtaPlatform

spring.jpa.open-in-view=false
